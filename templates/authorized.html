<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Autorizada</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://music.danihportafolio.cat/" allowfullscreen></iframe>
    <script>
        // Mostrar notificación al usuario
        if (Notification.permission === 'granted') {
            new Notification('¡Clave Correcta!', { body: 'Web Autorizada' });
        } else if (Notification.permission !== 'denied') {
            Notification.requestPermission().then(function (permission) {
                if (permission === 'granted') {
                    new Notification('¡Clave Correcta!', { body: 'Web Autorizada' });
                }
            });
        }
    </script>
</body>
</html>
